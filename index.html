<!DOCTYPE html>
<html ng-app="information">
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Welcome to Internr!</title>
</head>
<body ng-controller="ProjectController as project"
      style="background-image: url('http://cdn.osxdaily.com/wp-content/uploads/2011/07/wood-floors.jpg'); background-repeat: repeat-x;">
<h2 style="font-family: AR DESTINE; text-align: center; font-size: 70px; font-weight:200 ;"><strong>INTERNr</strong>
</h2>

<section ng-controller="TabController as tab">
    <ul ng-repeat="product in project.products">
        <div ng-show="product.order === tab.getTab()">
            <h1 style="font-family: Yu Mincho Light; text-align: center;">{{product.name}}</h1>
            <img src="{{product.image}}" style="display: block; margin-left: auto; margin-right: auto; width:250px;position:relative; top:40%"/>
            <blockquote style="font-family: Yu Mincho Light; display: block; margin-left: auto; margin-right: auto; width: 700px;
    word-wrap: break-word;">{{product.description}}
            </blockquote>
        </div>
    </ul>
    <button ng-show="tab.getTab() <= project.products.length" ng-click="tab.incrementTab()" style="align-content: center; font-size:30px; position:relative; top: 40%; left:40%">Interested
    </button>
    <button ng-show="tab.getTab() <= project.products.length" ng-click="tab.incrementTab()" style="align-content: center; font-size:30px; position:relative; top: 40%; left:40%">Not Interested
    </button>
    <p ng-hide="tab.getTab() <= project.products.length" style="font-family: Gotham-Black; font-size: 30px; text-align: center;">It seems that there are no new internship opportunities available. Try to check back soon!</p>
</section>
</body>
</html>
