<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Internr Sign In A</title>
</head>
<body style="background-image: url('http://iyanovich.files.wordpress.com/2010/04/amex.jpg'); background-repeat: repeat-x;
padding: 40px;">
<h1 style="text-align: center; color:black; font-family: Yu Mincho Light; font-size: 80px; padding-bottom: 8%; padding-top: 3%;">Sign in to INTERNr for Applicants</h1>
<a href="../Internr/recruiter_internr.html" style="text-align: center;">For Recruiters</a>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <label for="email1"></label>
        <input id="email1" type="email" placeholder="Email" style="font-size: 25px;">

        <label for="password1"></label>
        <input id="password1" type="password" placeholder="Password" style="font-size: 25px;">

        <a href="../Internr/index.html" style="float: right; font-size:25px;">Sign in</a>
    </fieldset>
    <fieldset>
        <label for="name"></label>
        <input id="name" type="email" placeholder="Name" style="font-size: 25px;">

        <label for="email"></label>
        <input id="email" type="email" placeholder="Email" style="font-size: 25px;">

        <label for="password"></label>
        <input id="password" type="password" placeholder="Password" style="font-size: 25px;">

        <label>Company image upload</label>
        <form enctype="multipart/form-data" action="/upload/image" method="post">
            <input id="image-file" type="file" />
        </form>
        <a id="submit" href="../Internr/index.html" style="float: right; font-size: 25px;">Sign up</a>
    </fieldset>
</form>
</body>
</html>
